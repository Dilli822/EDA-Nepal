
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Responsive Nav Menu</title>

       <!-- Gets Bootstrap min css -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

       <!--Bootstrap Bundle JS with Popper--->
       <!-- JavaScript Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

       <!-- fontAwesome 5 -->
       <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
       
       <!-- fontAwesome 4 -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

       <!-- stylsheets -->
       <link rel="stylesheet" href="style.css">
   </head>

   <style>
       *{
           padding: 0;
           margin: 0;
           box-sizing: border-box;
       }

     .main-open-bar button#open-btn {
    display: block; 
    float: right; 
    box-shadow: none;
    padding: 1rem 1rem 0 1rem;
     }

       #lists{
           height: 100%;
           width: 100%;
           background-color: rgba(13, 36, 70, 0.9);
           position: fixed;    
       }

    nav#nav-ul{ 
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         font-size: 2rem;
}

nav#nav-ul li a{
    color:#fff;
    padding: 1rem 0;
}

button#close-btn{
    border: none;
    display: flex; 
    color:#fff;
    transition: none; 
    box-shadow: none; 
    padding: .85rem; 
    font-size: 1.5rem;
    justify-content: flex-end; 
    outline: none!important;
}

#secondary-nav li a.dropdown-item{
    font-size: 1.55rem; 
    text-align: center;
    width: 100%;
    border: none;
    padding: 0;
    margin: 0;
}

ul.dropdown-menu{
    border: none;
    background-color: inherit;
}
ul.dropdown-menu li a:hover{
    background-color: inherit;
}

   </style>
   <body>

    <!-----------------------Top Navigation starts ------------------->

     <div class="main-open-bar">
        <button id="open-btn" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span>
                <i class="fa fa-bars"></i>
            </span> 
           </button>
         </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent"> 

                    <div class="nav navbar-nav" id="lists">
                            
                        <button class="navbar-toggler" id="close-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                                <span>
                                    <i class="fa fa-close"> </i>
                                </span>
                                  </button>               
                                      
                            <nav id="nav-ul" class="navbar navbar-expand-lg"> 
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" style="text-align:center;font-size: 1.85rem;" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          ACCOUNT
                                        </a>

                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="secondary-nav">
                                          <li><a class="dropdown-item" href="#" style="font-size: 1.5rem">PROFILE</a></li>
                                          <li><a class="dropdown-item" href="#">DASHBOARD</a></li>
                                          <li><a class="dropdown-item" href="#" style="font-size: 1.5rem">LOGOUT</a></li>
                                        </ul>
                                      </li>
                            </nav> 
                    </div>
                </div>

      <!-------------------------- Navigation Ends--------------- -->
       
                
   </body>
   </html>
