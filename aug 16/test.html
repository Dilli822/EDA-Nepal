

     <!DOCTYPE html>

         <title>inline block and parent</title>
     </head>
     <style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  }
.container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

ul.main-nav{
  height: 100%;
  display:inline-block;
  text-align: center;
  background:#bada55;
  font-size:0;   /* clear whitespace*/
}

li.child {
  height: 100%;
  border:1px solid red;
  display:inline-block;
}

.child button{
margin: 1rem;
padding: 1rem;
}
img{
    width: 30px;
    height: 30px;
}
     </style>
     <body>

        <div class="container">
            <nav>
                <ul class="main-nav">
                    <li class="child">
                        <button>
                            button <br>
                            <img src="https://unsplash.it/404" alt="">
                        </button>
                        
                    </li>

                    </li>
                </ul>
            </nav>
          </div>
         
     </body>
     </html>
